<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content [innerHtml]="data.body">
</div>
<mat-divider class="margin-top-l margin-bottom-l"></mat-divider>
<div mat-dialog-actions class="flex-row-reverse">
  <button mat-flat-button [color]="(data.ok === 'delete' || data.ok === 'Delete'  ) ? 'warn': 'primary'"
    (click)="confirmed()" i18n>
    {{data.ok}}
  </button>
  <button mat-button class="ws-mat-accent-text ws-mat-accent-border-active margin-right-xs" [mat-dialog-close]
    cdkFocusInitial i18n>{{data.cancel}}</button>
</div>
