<div class="unit-cohort sm:pr-8 md:pr-10 flex flex-row user-card"
  [ngClass]="{'highlight':user.selected, 'removeSelection': !isSelectable}" (click)="onSelect(user)">
  <div class="circle-m" [ngStyle]="{'background-color': profileColor}">
    AN
  </div>
  <div class="margin-left-s">
    <div class="width-expand">
      <p class="margin-bottom-xs">{{user.firstName}} {{user.lastName}}</p>
      <p class="mat-body-2 ws-mat-black60-text">Dept - {{user.profileDetails?.employmentDetails?.departmentName}}</p>
      <p class="mat-body-2 ws-mat-black60-text" *ngIf="user.professionalDetails && user.professionalDetails.length">
        Des - {{user.professionalDetails[0].designation}}
      </p>
    </div>
  </div>
</div>
