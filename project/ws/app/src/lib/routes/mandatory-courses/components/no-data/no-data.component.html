<div class="flex flex-row items-center justify-content-end">
  <a class="h-400-r-14-l margin-right-m">
    <mat-icon class="mat-icon material-icons mat-icon-no-color margin-right-xs" role="img" aria-hidden="true">edit
    </mat-icon> <span class="text-span">Rename</span>
  </a>
  <a class="h-400-r-14-l">
    <mat-icon class="mat-icon material-icons mat-icon-no-color margin-right-xs" role="img" aria-hidden="true">delete
    </mat-icon><span class="text-span">Delete</span>
  </a>
</div>

<div class="nodata margin-left-xs margin-l text-center font-medium ">
  <ng-container *ngIf="!data?.image">
    <img src="/assets/icons/Officers_empty.svg" alt="No Officers" class="margin-top-xl margin-bottom-m">
  </ng-container>
  <ng-container *ngIf="data?.image">
    <img [src]="data?.image" alt="No Officers" class="margin-top-xl margin-bottom-m">
  </ng-container>
  <p class="mat-subheading-1">{{data?.heading}}</p>
  <p class="ws-mat-black60-text">{{data?.description}}</p>
  <button *ngIf="data?.btnRequired" mat-button class="action-btn mat-button mat-button-base" type="button"
    (click)="btnClick()">
    <span i18n>{{data?.btnText}}</span>
  </button>
</div>
