<mat-table [dataSource]="dataSource" class="">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Batch title </th>
    <td mat-cell *matCellDef="let element"><a routerLink="batch-details/{{ element.batchId}}/"
        routerLinkActive="router-link-active">{{element.name}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="enrollmentType">
    <th mat-header-cell *matHeaderCellDef> Members </th>
    <td mat-cell *matCellDef="let element"> {{element.enrollmentType}} </td>
  </ng-container>

  <ng-container matColumnDef="collectionId">
    <th mat-header-cell *matHeaderCellDef> Completed </th>
    <td mat-cell *matCellDef="let element"> {{element.collectionId}} </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Pending </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>
  <ng-container matColumnDef="enrollmentEndDate">
    <th mat-header-cell *matHeaderCellDef> End date </th>
    <td mat-cell *matCellDef="let element"> {{element.enrollmentEndDate}} </td>
  </ng-container>

  <ng-container matColumnDef="addMember">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="" routerLinkActive="router-link-active"
        class="action-btn member-btn mat-menu-trigger mat-icon-button mat-button-base" mat-icon-button="" type="button"><span
          class="mat-button-wrapper">
          Add members
        </span>
      </a>
    </td>
  </ng-container>


  <ng-container matColumnDef="null">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button aria-haspopup="true" aria-label="action items"
        class="action-btn mat-menu-trigger mat-icon-button mat-button-base" mat-icon-button="" type="button"><span
          class="mat-button-wrapper">
          <mat-icon class="mat-icon notranslate material-icons" role="img" aria-hidden="true">more_horiz</mat-icon>
        </span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
