<form [formGroup]="addBatchForm" (ngSubmit)="addBatch()">
  <div class="input-column px-2">
    <h2 class="heading margin-bottom-xs">Create batch</h2>
    <div class="input-column px-2 text-input-col flex flex-1">
      <div class="input-wrapper flex flex-1 flex-col">
        <label for="batchTitle" class=" margin-remove-bottom form-label required flex flex-1"
          i18n="Batch title  label|Label which explains the user to enter Batch title " i18n-aria-label
          aria-label="Batch title  label">
          Batch title
        </label>
        <mat-form-field appearance="outline" class="margin-top-xs flex-1 flex">
          <input id="fname" matInput #batchTitle formControlName="batchTitle" i18n-placeholder
            placeholder="Enter batch title" i18n-aria-label aria-label="batch title input" class="form-input"
            autocomplete="off" />
          <mat-error>Title is required</mat-error>
        </mat-form-field>
      </div>
    </div>
    <!-- <mat-form-field appearance="outline" class="margin-top-s form_field flex flex-1 full-width">
        <input matInput autocomplete="off" #folderName placeholder="Enter folder name" class="flex flex-1"
          formControlName="folderName" i18n-aria-label aria-label="Folder name input" />

        <input matInput autocomplete="off" #folderName placeholder="Enter folder name" class="flex flex-1"
          formControlName="folderName" i18n-aria-label aria-label="Folder name input" />

        <input matInput autocomplete="off" #folderName placeholder="Enter folder name" class="flex flex-1"
          formControlName="folderName" i18n-aria-label aria-label="Folder name input" />

      </mat-form-field> -->
    <div class="input-column px-2 text-input-col flex-row flex flex-1">
      <div class="input-wrapper flex flex-1 flex-col">
        <label for="startDate" class=" margin-remove-bottom form-label required"
          i18n="Start date  label|Label which explains the user to enter Start date " i18n-aria-label
          aria-label="Start date  label">
          Start date
        </label>
        <mat-form-field appearance="outline" class="margin-top-xs">
          <input id="startDate" matInput #startDate formControlName="startDate" [matDatepicker]="picker"
            i18n-placeholder (focus)="picker.open()" placeholder="Start Date" [min]="todayDate" [max]="" readonly
            (dateChange)="onChangeStartDate()">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker (closed)="startDate.blur()" i18n-aria-label aria-label="Date picker">
          </mat-datepicker>
        </mat-form-field>
      </div>
      <div class="input-wrapper flex flex-1 flex-col margin-left-xl">
        <label for="endDate" class=" margin-remove-bottom form-label required"
          i18n="End date  label|Label which explains the user to enter End date " i18n-aria-label
          aria-label="End date  label">
          End date
        </label>
        <mat-form-field appearance="outline" class="margin-top-xs">
          <input id="endDate" matInput #endDate formControlName="endDate" [matDatepicker]="picker1" i18n-placeholder
            (focus)="picker1.open()" placeholder="End Date" [min]="endDateStart" [max]="" readonly>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1 (closed)="endDate.blur()" i18n-aria-label aria-label="Date picker">
          </mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="flex items-center justify-end">
      <button mat-raised-button type="reset" (click)="closeDialouge()"
        class="skip_link mat-accent mat-button margin-right-xs">
        Cancel
      </button>
      <button mat-raised-button type="submit" class="next_link text-white ws-mat-primary-background mat-button">
        <span class="text-white" i18n *ngIf="!data.batchInfo.batchId">
          Create
        </span>
        <span class="text-white" i18n *ngIf="data.batchInfo.batchId">
          Update
        </span>
      </button>
    </div>
  </div>
</form>
