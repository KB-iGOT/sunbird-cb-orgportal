<mat-table [dataSource]="dataSource" class="">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{folderConfig.name}} </th>
    <td mat-cell *matCellDef="let element">
      <a href="javascript:void(0)" routerLinkActive="router-link-active"
        (click)="editFolder(element)">{{element.name}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="courseCount">
    <th mat-header-cell *matHeaderCellDef> {{folderConfig.courses}} </th>
    <td mat-cell *matCellDef="let element"> {{element.courseCount}} </td>
  </ng-container>

  <ng-container matColumnDef="batchCount">
    <th mat-header-cell *matHeaderCellDef> {{folderConfig.batch}} </th>
    <td mat-cell *matCellDef="let element"> {{element.batchCount}} </td>
  </ng-container>

  <ng-container matColumnDef="">
    <button aria-haspopup="true" aria-label="action items"
      class="action-btn mat-menu-trigger mat-icon-button mat-button-base" mat-icon-button="" type="button"><span
        class="mat-button-wrapper">
        <mat-icon class="mat-icon notranslate material-icons" role="img" aria-hidden="true">more_horiz</mat-icon>
      </span>
    </button>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
