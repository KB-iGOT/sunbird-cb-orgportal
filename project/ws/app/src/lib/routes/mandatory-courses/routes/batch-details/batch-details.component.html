<div class="flex flex-1 justify-between">
  <ws-widget-breadcrumbs-org [widgetData]="{titles: bdtitles }"></ws-widget-breadcrumbs-org>
</div>

<ws-app-no-data [data]="noDataConfig" *ngIf="memberList.length===0"></ws-app-no-data>

<div class="flex flex-1 flex-row justify-between" *ngIf="memberList.length > 0">
  <ws-app-status-widget [statusInfoList]="statusInfoList"></ws-app-status-widget>
  <div class="flex flex-row items-end justify-content-end">
    <a href="javascript:void(0)" class="h-400-r-14-l margin-right-m edit-link" (click)="gotoChooseMember()">
      <mat-icon class="mat-icon material-icons mat-icon-no-color margin-right-xs" role="img" aria-hidden="true">edit
      </mat-icon> <span class="text-span">Edit</span>
    </a>
    <a class="h-400-r-14-l edit-link" href="javascript:void(0)" (click)="removeMembers()">
      <mat-icon class="mat-icon material-icons mat-icon-no-color margin-right-xs" role="img" aria-hidden="true">delete
      </mat-icon><span class="text-span">Delete</span>
    </a>
  </div>
</div>

<div class="flex flex flex-row margin-top-xl justify-between" *ngIf="memberList.length > 0">
  <ws-app-add-members #addMember [hideBreadScrum]="true" [batchMemberList]="memberList"
    (updateBatchList)="getBatchDetails()"></ws-app-add-members>
</div>
