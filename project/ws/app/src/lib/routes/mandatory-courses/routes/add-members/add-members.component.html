<ng-container *ngIf="!hideBreadScrum">
  <ws-widget-breadcrumbs-org [widgetData]="{titles: bdtitles }"></ws-widget-breadcrumbs-org>

  <ws-app-filter-tags [filterConfig]="filterConfig" (searchFilterData)="searchData($event)"
    (onselectAll)="selectAllMembers($event)">
  </ws-app-filter-tags>

</ng-container>
<div class="flex flex-row margin-top-xl justify-between flex-wrap">
  <ng-container *ngFor="let user of activeUsersData">
    <ws-app-user-card [user]="user" (selected)="selectedMember(user)" [isSelectable]="true" class="margin-bottom-s">
    </ws-app-user-card>
  </ng-container>

  <div class="add_btn_footer_box" *ngIf="!hideBreadScrum">
    <div class="btn_inner_box flex justify-end">
      <div class="flex items-center justify-end">
        <button mat-raised-button type="submit" class="skip_link mat-accent mat-button margin-right-xs">
          Cancel
        </button>
        <button mat-raised-button (click)="saveSelected()"
          class="next_link text-white ws-mat-primary-background mat-button">
          <span class="text-white" i18n>
            Add
          </span>
        </button>
      </div>
    </div>
  </div>
