<ws-widget-breadcrumbs-org [widgetData]="{titles: bdtitles }"></ws-widget-breadcrumbs-org>


<div class="flex flex flex-row margin-top-xl justify-between">
  <ng-container *ngFor="let user of activeUsersData">
    <div class="unit-cohort sm:pr-8 md:pr-10 flex flex-row">
      <div class="circle-m" style="background-color: rgb(48, 105, 51);">
        AN
      </div>
      <div class="margin-left-m">
        <div class="width-expand padding-left-xs">
          <p>{{user.firstName}} {{user.lastName}}</p>
          <p class="mat-body-2 ws-mat-black60-text">Dept - {{user.employmentDetails?.departmentName}}</p>
          <p class="mat-body-2 ws-mat-black60-text" *ngIf="user.professionalDetails && user.professionalDetails.length">
            Des - {{user.professionalDetails[0].designation}}
          </p>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<div class="add_btn_footer_box">
  <div class="btn_inner_box flex justify-end">
    <div class="flex items-center justify-end">
      <button mat-raised-button type="submit" class="skip_link mat-accent mat-button margin-right-xs">
        Cancel
      </button>
      <button mat-raised-button type="submit" class="next_link text-white ws-mat-primary-background mat-button">
        <span class="text-white" i18n>
          Add
        </span>
      </button>
    </div>
  </div>
</div>
