<ws-widget-breadcrumbs-org [widgetData]="{titles: bdtitles }">
</ws-widget-breadcrumbs-org>
<div class="flex flex-row items-center justify-content-end">
  <a class="h-400-r-14-l margin-right-m">
    <mat-icon class="mat-icon material-icons mat-icon-no-color margin-right-xs" role="img" aria-hidden="true">edit
    </mat-icon> <span class="text-span">Rename</span>
  </a>
  <a class="h-400-r-14-l">
    <mat-icon class="mat-icon material-icons mat-icon-no-color margin-right-xs" role="img" aria-hidden="true">delete
    </mat-icon><span class="text-span">Delete</span>
  </a>
</div>

<ws-app-no-data [data]="noDataConfig"></ws-app-no-data>

<mat-card-content>
  <div class="flex flex-1 flex-column margin-fix">
    <div class="flex flex-1 filter max-height-60">
      <a href="javascript:void(0)" class="filter-option mat-button" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'course-list',
            'ws-mat-accent-border font-medium':currentFilter !== 'course-list'}" mat-button
        (click)="filter('course-list')" role="button">Courses</a>
      <a href="javascript:void(0)" class="filter-option mat-button" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'batch-list',
            'ws-mat-accent-border font-medium':currentFilter !== 'batch-list'}" mat-button
        (click)="filter('batch-list')" role="button">Batches</a>
    </div>
  </div>
  <ng-container *ngIf="currentFilter === 'course-list'">


    <ws-app-folder-list-table></ws-app-folder-list-table>
    <!-- <ws-widget-card-content></ws-widget-card-content> -->

  </ng-container>

  <ng-container *ngIf="currentFilter === 'batch-list'">


    <!-- <ws-app-no-data [data]="noBatchDataConfig" (buttonClicked)="openCreateBatchDialog()"></ws-app-no-data>
    <ws-app-batch-list></ws-app-batch-list> -->
    <ws-app-batch-details></ws-app-batch-details>



  </ng-container>


</mat-card-content>
