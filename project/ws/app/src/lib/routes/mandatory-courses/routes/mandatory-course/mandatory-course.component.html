<ng-container *ngIf="folderInfo">
  <div class="flex flex-1 justify-between mandatory-course-wrap">
    <ws-widget-breadcrumbs-org [widgetData]="{titles: bdtitles }">
    </ws-widget-breadcrumbs-org>
    <div class="flex flex-1 justify-end margin-bottom-m">
      <div class="flex flex-row items-center justify-content-end mandatory-course-wrap-inner">
        <!-- <a class="h-400-r-14-l margin-right-m edit-link">
        <mat-icon class="mat-icon material-icons mat-icon-no-color margin-right-xs" role="img" aria-hidden="true">edit
        </mat-icon> <span class="text-span">Edit</span>
      </a>
      <a class="h-400-r-14-l edit-link margin-right-m">
        <mat-icon class="mat-icon material-icons mat-icon-no-color margin-right-xs" role="img" aria-hidden="true">
          delete
        </mat-icon><span class="text-span">Delete</span>
      </a> -->

        <a class="h-400-r-14-l edit-link margin-right-m" mat-button [matMenuTriggerFor]="menu">
          <mat-icon class="mat-icon material-icons mat-icon-no-color margin-right-xs" role="img" aria-hidden="true">
            info_outlined
          </mat-icon>
          <!--<span class="text-span"></span> -->
        </a>
        <mat-menu #menu="matMenu" class="mat-menu-box">
          <!-- <button mat-menu-item> -->
          <div class="menu-item-inner">
            Courses can be edited up until they are published, and this course must be published before you can create a
            batch
          </div>

          <!-- </button> -->
        </mat-menu>

        <button mat-raised-button (click)="publishFolder()"
          class="next_link text-white ws-mat-primary-background mat-button" [disabled]="courseList.length==0">
          <span class="text-white" i18n>
            Publish and go to batch
          </span>
        </button>
      </div>
    </div>

  </div>




  <mat-card-content>
    <div class="flex flex-1 flex-column margin-fix">
      <div class="flex flex-1 filter max-height-60">
        <a href="javascript:void(0)" class="filter-option mat-button" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'meta-data',
            'ws-mat-accent-border font-medium':currentFilter !== 'meta-data'}" mat-button (click)="filter('meta-data')"
          role="button">{{pageConfigData.folder.folderInfo.tabs.metaData}}</a>
        <a href="javascript:void(0)" class="filter-option mat-button" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'course-list',
            'ws-mat-accent-border font-medium':currentFilter !== 'course-list'}" mat-button
          (click)="filter('course-list')" role="button"
          *ngIf="!isNew">{{pageConfigData.folder.folderInfo.tabs.courses}}</a>
        <a href="javascript:void(0)" class="filter-option mat-button" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'batch-list',
            'ws-mat-accent-border font-medium':currentFilter !== 'batch-list'}" mat-button
          (click)="filter('batch-list')" role="button"
          *ngIf="folderInfo && folderInfo.status === 'Live'">{{pageConfigData.folder.folderInfo.tabs.batches}}</a>
      </div>
    </div>

    <ng-container *ngIf="currentFilter === 'meta-data'">
      <ws-app-add-meta-data [folderInfo]="folderInfo" (upDateFolderInfo)="upDateFolderInfo($event)" *ngIf="folderInfo">
      </ws-app-add-meta-data>
    </ng-container>

    <ng-container *ngIf="currentFilter === 'course-list'">
      <!-- <ws-app-folder-list-table></ws-app-folder-list-table> -->
      <!-- <ws-widget-card-content></ws-widget-card-content> -->

      <ws-app-no-data [data]="noDataConfig" *ngIf="courseList.length==0 else showCourseList"></ws-app-no-data>
      <ng-template #showCourseList>
        <div class="flex flex-row items-center float-right">
          <a class="h-400-r-14-l margin-right-m edit-link" hrer="javascript:void(0)" (click)="editCourseList()">
            <mat-icon class="mat-icon material-icons mat-icon-no-color margin-right-xs" role="img" aria-hidden="true">
              edit
            </mat-icon> <span class="text-span">Edit</span>
          </a>
          <!-- <a class="h-400-r-14-l edit-link margin-right-m">
            <mat-icon class="mat-icon material-icons mat-icon-no-color margin-right-xs" role="img" aria-hidden="true">
              delete
            </mat-icon><span class="text-span">Delete</span>
          </a> -->
        </div>
        <div class="flex flex-1 flex-wrap flex-start space-x-4 course-list-wrap">
          <ng-container *ngFor="let c of courseList">
            <div class="course-card margin-bottom-m">
              <ws-widget-card-content *ngIf="c" [widgetData]="{
                                                content: c
                                              }"></ws-widget-card-content>
            </div>
          </ng-container>
        </div>
      </ng-template>
    </ng-container>

    <ng-container *ngIf="currentFilter === 'batch-list'">
      <ws-app-no-data [data]="noBatchDataConfig" (buttonClicked)="openCreateBatchDialog()" *ngIf="batches.length==0">
      </ws-app-no-data>
      <div class="flex create-batch" *ngIf="batches.length>0">
        <button mat-raised-button (click)="openCreateBatchDialog()"
          class="next_link text-white ws-mat-primary-background mat-button" [disabled]="courseList.length==0">
          <span class="text-white" i18n>
            Create Batch
          </span>
        </button>
      </div>
      <ws-app-batch-list *ngIf="batches.length>0" [batches]="batches"></ws-app-batch-list>
    </ng-container>


  </mat-card-content>
</ng-container>
