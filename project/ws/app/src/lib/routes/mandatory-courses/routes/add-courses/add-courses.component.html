<ws-widget-breadcrumbs-org [widgetData]="{titles: bdtitles }"></ws-widget-breadcrumbs-org>
<!-- <ws-app-folder-list-table></ws-app-folder-list-table> -->
<form>
  <div class="flex flex-1 flex-row custom choice_box">

    <div class="flex filter_box margin-right-m">

      <mat-form-field class="select_box">
        <mat-select placeholder="Toppings">
          <mat-option *ngFor="let topping of toppingList; let i =index" [value]="topping">
            <mat-checkbox [checked]="selected === i" (change)="onChange(topping);selected = i">
              {{topping}}</mat-checkbox>
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <div class="flex-2 flex margin-right-m">
      <div class="search">
        <div class="rsearch">

          <mat-icon class="color-60 search-icon">search</mat-icon>
          <input class="sinput color-60" type="Standard" label="" placeholder="Search by folder name">
        </div>
      </div>
    </div>
    <div class="flex-1 flex">
      <a class="all_select">
        <mat-checkbox class="margin-right-s"></mat-checkbox> Select all
      </a>

    </div>

  </div>
</form>

<div class="flex flex-1 flex-wrap margin-top-l">
  <ng-container *ngFor="let c of searchResults">
    <ws-widget-card-content *ngIf="c" [widgetData]="{
                                          content: c
                                        }" (click)="selectedCourseCard(c)"></ws-widget-card-content>
  </ng-container>
</div>

<div class="add_btn_footer_box">
  <div class="btn_inner_box flex justify-end">
    <div class="flex items-center justify-end">
      <button mat-raised-button type="submit" class="skip_link mat-accent mat-button margin-right-xs">
        Cancel
      </button>
      <button mat-raised-button type="submit" class="next_link text-white ws-mat-primary-background mat-button">
        <span class="text-white" i18n>
          Add
        </span>
      </button>
    </div>
  </div>
</div>
