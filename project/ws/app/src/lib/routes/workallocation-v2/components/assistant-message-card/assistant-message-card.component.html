<div class="flex flex-1 ws-mat-accent-border border-r padding-s message-card">
  <div class="flex flex-1">
    <mat-icon class="margin-right-xs" *ngIf="type === 'activity'">directions_walk</mat-icon>
    <mat-icon class="margin-right-xs" *ngIf="type === 'role'">settings</mat-icon>
    <mat-icon class="margin-right-xs" *ngIf="type === 'competency'">extension</mat-icon>
    <mat-icon class="margin-right-xs" *ngIf="type === ''">settings</mat-icon>
    <span class="margin-right-xs" *ngIf="count > 0">({{count}})</span>
    <span class="mat-body-1">{{message}}</span>
  </div>
</div>
