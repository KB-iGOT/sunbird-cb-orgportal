<div class="flex flex-4 flex-column">
    <mat-card class="flex-custom">
      <mat-card-header class="flex-custom-m">
        <div class="flex-1" role="link" tabindex="0">
          <div class="flex flex-1">
            <mat-card-title class="flex-4 mobile-margin text-capitalize">
              <span class="h-600-s-20-m color-87">Work allocation</span>
            </mat-card-title>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="flex flex-1 flex-column margin-fix">
          <div class="flex flex-1 filter max-height-60">
            <a href="javascript:void(0)" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'active',
                'ws-mat-accent-border font-medium':currentFilter !== 'active'}" mat-button (click)="filter('active')"
              role="button">Active</a>
            <a href="javascript:void(0)" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'archived',
                            'ws-mat-accent-border font-medium':currentFilter !== 'archived'}" mat-button
              (click)="filter('archived')" role="button">Archived</a>
          </div>
        </div>
        <ng-container>
          <div class="custom-table-nav container-balanced margin-top-xl margin-bottom-xl">
              <div class="flex flex-1 custom">
                  <div class="flex-4">
                      <div class="search">
                          <div class=rsearch>
                              <mat-icon class="color-60 search-icon">search</mat-icon>
                              <input class="sinput color-60" type="Standard" label="searchVal" [(ngModel)]="term" placeholder="Search">
                          </div>
                      </div>
                  </div>
                  <div class="flex-3 right-align">
                        <button type="button" mat-button class="downlaod-btn" (click)="export()">
                            <mat-icon>cloud_download</mat-icon> Download
                        </button>
                        <button type="button" mat-button class="print-btn">
                            <mat-icon>print</mat-icon> Print
                        </button>
                        <button type="button" mat-button class="allocation-btn" (click)="onNewAllocationClick()">
                            New work allocation
                        </button>
                  </div>
              </div>
          </div>

          <table class="allocation-table" id="allocation-table" cell-spacing='0' cell-padding='0'>
            <tr>
                <th><input type="checkbox"></th>
                <th>Full name</th>
                <th>Roles</th>
                <th>Activities</th>
                <th></th>
            </tr>
            <tr *ngFor="let d of data | filter: term" class="data-row">
                <td><input type="checkbox"></td>
                <td aria-rowspan="d.roles.length+1">{{d.fullname}}</td>
                <td colspan="2">
                    <ul>
                        <li *ngFor="let r of d.roles">
                            <div class="table-role">
                                {{r.name}}
                            </div>
                            <div class="table-activity">
                                <span *ngFor="let a of r.childNodes">{{a.name}}</span>
                            </div>
                        </li>
                    </ul>
                </td>
                <td class="action-cell">
                    <button type="button" mat-icon-button i18n-aria-label aria-label="action items"
                        [matMenuTriggerFor]="cardMenu" [matMenuTriggerData]="{'data':row}" class="action-btn">
                        <mat-icon>more_horiz</mat-icon>
                    </button>
                </td>
            </tr>
          </table>
          <mat-paginator [length]="length" [pageSize]="pageSize"  [pageSizeOptions]="pageSizeOptions" *ngIf="data && data.length > 0"></mat-paginator>

          <div *ngIf="data && data.length === 0" class="margin-left-xs margin-l font-medium ">
            No data found
          </div>

          <mat-menu #cardMenu="matMenu">
            <ng-template matMenuContent let-rowData="data">
                <button (click)="buttonClick('Download',rowData)" mat-menu-item name="channel-analytics-button"
                    class="ws-mat-primary-text" i18n-aria-label aria-label="Analytics">
                    <mat-icon>cloud_download</mat-icon> <span>Download</span>
                </button>
                <button (click)="buttonClick('Print',rowData)"mat-menu-item name="channel-analytics-button" class="ws-mat-primary-text" i18n-aria-label
                    aria-label="Analytics">
                    <mat-icon>print</mat-icon> <span>Print</span>
                </button>
                <button (click)="buttonClick('Archive',rowData)" mat-menu-item name="channel-analytics-button" class="ws-mat-primary-text" i18n-aria-label
                    aria-label="Analytics">
                    <mat-icon>archive</mat-icon> <span>Archive allocation</span>
                </button>
            </ng-template>
          </mat-menu>
        </ng-container>
      </mat-card-content>
    </mat-card>

    <ws-app-download-allocation id="downloadtemp" [data]="data" [deptname]="departmentName"></ws-app-download-allocation>
    
  </div>
