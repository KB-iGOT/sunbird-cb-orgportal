<div class="flex flex-4 flex-column">
  <mat-card>
    <h4>{{pageCongifData.folder.title}}</h4>

    <div class="flex flex-1 custom">
      <div class="flex-3">
        <div class="search">
          <div class="rsearch">
            <mat-icon class="color-60 search-icon" (click)=getFolderList(search.value)>search</mat-icon>
            <input class="sinput color-60" type="Standard" #search (keyup.enter)=getFolderList(search.value) label=""
              placeholder="{{pageCongifData.folder.searchBoxPlaceHolder}}">
          </div>
        </div>
      </div>
      <div class="right-align">
        <a type="button" mat-button class="create-btn" (click)="openCreateFolderDialog()">
          {{pageCongifData.folder.createFolderBtn}}
        </a>
      </div>
    </div>
    <div class="folder-list" *ngIf="folderList.length>0">
      <ws-app-folder-list-table [folderListData]="folderList" [folderConfig]="folderConfigInfo">
      </ws-app-folder-list-table>
    </div>
    <div class="flex flex-row justify-end pageinator-wrap">
      <mat-paginator [length]="totalCount" #paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChange($event)" aria-label="Select page">
      </mat-paginator>
    </div>
  </mat-card>
</div>
