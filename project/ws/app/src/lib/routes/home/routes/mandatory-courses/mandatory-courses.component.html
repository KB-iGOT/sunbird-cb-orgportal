<div class="flex flex-4 flex-column">
  <mat-card>
    <h4>Folders</h4>

    <div class="flex flex-1 custom">
      <div class="flex-3">
        <div class="search">
          <div class="rsearch">
            <mat-icon class="color-60 search-icon">search</mat-icon>
            <input class="sinput color-60" type="Standard" label="" placeholder="Search by folder name">
          </div>
        </div>
      </div>
      <div class="right-align">
        <a type="button" mat-button class="create-btn" (click)="openCreateFolderDialog()">
          Create a folder
        </a>
      </div>
    </div>
    <div class="folder-list" *ngIf="folderList.length>0">
      <ws-app-folder-list-table [folderListData]="folderList"></ws-app-folder-list-table>
    </div>
  </mat-card>
</div>
