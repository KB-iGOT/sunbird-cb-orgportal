<div class="flex flex-4 flex-column">
  <mat-card class="flex-custom">
    <mat-card-header class="flex-custom-m">
      <div class="flex-1" role="link" tabindex="0">
        <div class="flex flex-1">
          <mat-card-title class="flex-4 mobile-margin text-capitalize">
            <span class="h-600-s-20-m color-87">Competency</span>
          </mat-card-title>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-1 flex-column margin-fix">
        <div class="flex flex-1 filter max-height-60">
          <a href="javascript:void(0)" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'ownedByYou',
            'ws-mat-accent-border font-medium':currentFilter !== 'ownedByYou'}" mat-button
            (click)="filter('ownedByYou'); tabTelemetry('ownedByYou', 1)" role="button">Owned By You</a>
          <a href="javascript:void(0)" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'desiredCompetencies',
            'ws-mat-accent-border font-medium':currentFilter !== 'desiredCompetencies'}" mat-button
            (click)="filter('desiredCompetencies'); tabTelemetry('desiredCompetencies', 1)" role="button">Desired
            Competencies</a>
          <a href="javascript:void(0)" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'newCompetencyRequest',
                        'ws-mat-accent-border font-medium':currentFilter !== 'newCompetencyRequest'}" mat-button
            (click)="filter('newCompetencyRequest'); tabTelemetry('newCompetencyRequest', 1)" role="button">New
            Competency Request</a>
        </div>
      </div>
      <ng-container>
        <ws-widget-org-user-table [tableData]="tabledata" [data]="dataForTable" [isUpload]=fasle [isCreate]=true
          (eOnCreateClick)="onCreateClick()" (eOnRowClick)="onRoleClick($event)" (actionsClick)="menuActions($event)"
          (searchByEnterKey)="onEnterkySearch($event)">
        </ws-widget-org-user-table>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
